<div class="gallery">
  <button class="gallery-add-image-btn">Add New Image</button>
  <div class="gallery-grid" id="galleryGrid">
    <!-- Gallery items will be dynamically rendered here -->
  </div>
</div>

<!-- Add Image Modal -->
<div id="gallery-addImageModal" class="gallery-modal">
  <div class="gallery-modal-content">
    <span class="gallery-close-btn">&times;</span>
    <h2>Add New Image</h2>
    <form id="gallery-addImageForm">
      <label for="gallery-imageOption">Choose Image Source:</label>
      <select id="gallery-imageOption" name="gallery-imageOption">
        <option value="url">Image URL</option>
        <option value="upload">Upload File</option>
      </select>

      <div id="gallery-urlInput">
        <label for="gallery-imageUrl">Image URL:</label>
        <input type="url" id="gallery-imageUrl" name="gallery-imageUrl" placeholder="Enter image URL" required>
      </div>

      <div id="gallery-uploadInput" style="display: none;">
        <label for="gallery-imageFile">Upload Image:</label>
        <input type="file" id="gallery-imageFile" name="gallery-imageFile" accept="image/*">
      </div>

      <label for="description">Description:</label>
      <textarea id="gallery-description" name="gallery-description" placeholder="Enter image description" required></textarea>

      <button type="submit" class="gallery-submit-btn">Add Image</button>
    </form>
  </div>
</div>
