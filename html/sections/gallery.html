<div class="gallery">
  <button class="add-image-btn">Add New Image</button>
  <div class="gallery-grid" id="galleryGrid">
    <!-- Gallery items will be dynamically rendered here -->
  </div>
</div>

<!-- Add Image Modal -->
<div id="addImageModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Add New Image</h2>
    <form id="addImageForm">
      <label for="imageOption">Choose Image Source:</label>
      <select id="imageOption" name="imageOption">
        <option value="url">Image URL</option>
        <option value="upload">Upload File</option>
      </select>

      <div id="urlInput">
        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter image URL" required>
      </div>

      <div id="uploadInput" style="display: none;">
        <label for="imageFile">Upload Image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*">
      </div>

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter image description" required></textarea>

      <button type="submit" class="submit-btn">Add Image</button>
    </form>
  </div>
</div>
