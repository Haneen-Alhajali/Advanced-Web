<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li onclick="loadPage('overview')" id="overview">Overview</li>
                <li onclick="loadPage('villageManagement')" id="villageManagement">Village Management</li>
                <li onclick="loadPage('chat')" id="chat">Chat</li>
                <li onclick="loadPage('gallery')" id="gallery">Gallery</li>
            </ul>
            <div class="footer">
                <div class="admin-info">
                    <div class="avatar"></div>
                    <p class="admin-name">Admin Name</p>
                    <a href="#" class="logout">Logout</a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content" id="mainContent">
            <h1>Welcome to the Dashboard</h1>
            <p>Select an option from the sidebar to view its content.</p>
        </main>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
